<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="startcount(60);">Start Count Down</button>
    <p id="root">60</p>
    <script>
        function startcount(s){
            const countdown = setInterval(function(){s--;
            if(s<0){
                clearInterval(countdown);

            }
            else{
                document.getElementById("root").innerText = s;
            }
        },1000);
        }
    </script>
</body>

</html>
