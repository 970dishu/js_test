<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="radio" name="color" value="yellow" id="yellow">
        <label for="yellow">yellow</label>
    </div>
    <div>
        <input type="radio" name="color" value="blue" id="blue">
        <label for="blue">blue</label>
    </div>
    <div>
        <input type="radio" name="color" value="green" id="green">
        <label for="green">green</label>
    </div>
    <div>
        <input type="radio" name="color" value="red" id="red">
        <label for="red">red</label>
    </div>

    <script>
        var a = document.getElementById("yellow");
        var b = document.getElementById("blue");
        var c = document.getElementById("green");
        var d = document.getElementById("red");
        a.style.accentColor = a.value;
        b.style.accentColor = b.value;
        c.style.accentColor = c.value;
        d.style.accentColor = d.value;
    </script>

    <!-- MAKE A TABLE IN WHICH AFTER CLICKING THE BUTTON BACKGROUND COLOR WILL CHANGE -->
</body>
</html>
